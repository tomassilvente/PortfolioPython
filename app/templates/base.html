<!DOCTYPE html>
<title>{% block title%}{% endblock %} - Portafolio </title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rufina:wght@400;700&display=swap" rel="stylesheet">

<body>
    <header>
        <div class='logo'>TOMAS SILVENTE</div>
        <nav>
            <ul>
                <li><a href='{{ url_for('portfolio.index') }}'> Inicio </a></li>
                <li><a href='#contacto'> Contacto </a></li>
            </ul>
        </nav>
    </header>
    <section>{% block content %}{% endblock %} </section>
    <div class='footer'>
        <div class='center full-width'>
            <div class='row'>
                <h3>Contactame :)</h3>
            </div>   
        </div>
        <div class='center full-width'>
            <div class='row'>
                <p>O también puedes seguirme en mis redes sociales.</p>
            </div>
        </div>
        <div class='center full-width social-links'>
            <div class='row'>
                <a target='_blank' href='https://www.instagram.com/tomassilvente/'><img class='social' width=30  src='{{ url_for('static', filename='instagram.png')}}'></a>
                <a target='_blank' href='https://www.facebook.com/tomyy.silvente/'><img class='social' width=30  src='{{ url_for('static', filename='facebook.png')}}'></a>
                <a target='_blank' href='https://www.linkedin.com/in/tomas-silvente-a4b1951b2/'><img class='social' width=30  src='{{ url_for('static', filename='linkedin.png')}}'></a>
            </div>
        </div>
        <div class='made-with'>
            <div class='row'>
                <p>Hecho con ❤️ por Tomás Silvente</p>
            </div>
        </div>
    </div>
</body>
